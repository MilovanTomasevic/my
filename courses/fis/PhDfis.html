## Teorija

.medium[
- U cilju formiranja novog matematiÄkog modela koji Äesto koristi neprecizne procene struÄnjaka, najpodbniji elementi za rad sa takvim podacima su teorije fazi-skupova i sistema, preciznije fazi-brojeva kao i operacije sa njima. Takav model Ä‡e posluÅ¾iti za procenu kvaliteta usluge u lancima snabdevanja.<br><br>

- KlasiÄan skup: 

<p> 
$$ \chi : X  \rightarrow \big\{0,1\big\} $$
</p>

- Fazi skup:

<p> 
	$$   \mu_{a}  : X  \rightarrow [0,1] $$ 
</p>

<ul>
	<li>
  		<p>Funkcija pripadanja \( \mu_{a}\) odreÄ‘uje stepen pripadanja elemanta \(x\) fazi skupa \(A\).
  $$  ^{ \alpha }A= \big\{x \in X  |  \mu_{A}\big(x\big)  \geq  \alpha \big\}   $$
		</p>
  	</li>
</ul> 

]

---

## Definicije

.lcol-narrow.small[
- Fazi broj je fazi skup ako je:
<ol>
  <li>
  	<p> 
	 \( A\) - normalan tj. $$ h\big(a\big)=  \sup_{x\in X}  \mu _{a}  \big(x\big)=1 $$
	</p>
  </li>  	

  <li>
  	<p> 
	 \(^{ \alpha }A\) je zatvoren interval
	</p>
  </li>

  <li>
  	<p> 
	 NosaÄ \(^{ \alpha }A= \big\{x\in X | \mu _{a}  \big(x\big) > 0\big\} \) je ograniÄen.
	</p>
  </li>
</ol> 

]

.rcol-wide.small[

![:scale 55%](phd/trougao.jpg)

<p> 
	$$   ^{ \alpha }A= [A^{*}_{ \alpha},A^{**}_{ \alpha}]=[ \alpha  \cdot m + \big(1 -  \alpha \big) \cdot l, \alpha  \cdot m + \big(1 -  \alpha \big) \cdot r  ] $$ 
</p>

]

<br><br><br><br><br><br><br><br><br><br>
.small[

<ul>
	<li>
  		<p>Operacije sa fazi brojevima se defeniÅ¡u preko  \( { \alpha }\)  -preseka tj. zatvorenih intervala, npr: 
  $$  [a,b]+[c,d]=[a+c,b+d]   $$
  $$  [a,b] \cdot [c,d]=[a \cdot c,b \cdot d]   $$
  $$  k \cdot [a,b] =[k \cdot a,k \cdot b]   $$
  $$  [a,b]^{n}=[a^{n},b^{n}]   $$
		</p>
  	</li>
</ul>
