## PEG pravila

- Gramatika se zadaje skupom PEG pravila
- Svako pravilo definiÅ¡e naÄin prepoznavanja odreÄ‘enog (ne)terminala na ulazu.

---

## PEG pravila (2)

Ako su e, e1 i e2 PEG pravila definisani su sledeÄ‡i elementarni PEG izrazi:

- *Sekvenca:* `e1 e2` - izraz Ä‡e dovesti do prepoznavanja ulaza ako i samo ako
  redom izrazi `e1` i `e2` prepoznaju ulaz
- *UreÄ‘eni izbor:* `e1 / e2` - izraz Ä‡e biti prepoznat ukoliko bilo izraz `e1`
  ili izraz `e2` dovedu do prepoznavanja u navedenom redosledu (prvo `e1` pa
  zatim `e2` )
- *Jedan ili viÅ¡e:* `e+` - sukcesivno se vrÅ¡i prepoznavanje izraza `e` dok god
  uspeva. Ukoliko je `e` prepoznat bar jednom prepoznavanje je uspeÅ¡no
- *Nula ili viÅ¡e:* `e*` - sukcesivno se vrÅ¡i prepoznavanje izraza `e` dok god
  uspeva. Izraz uvek uspeva pri Äemu ako izraz `e` nije prepoznat ni jednom
  rezultat je prazan string,
- *Opciono:* `e?` - izraz uvek uspeva. Ukoliko se prepozna string sa ulaza biÄ‡e
  konzumiran.
  
---

## PEG pravila - predikati

Predikati su pravila koja prepoznaju string sa ulaza ali ga ne konzumiraju.

- *"I" predikat:* `&e` - pravilo je uspeÅ¡no samo ukoliko je `e` prepoznato na ulazu.
- *"Ne" predikat:* `!e` - pravilo je uspeÅ¡no samo ukoliko `e` nije prepoznato na
  ulazu.
  
---

  se vizualizovati upotrebom dot alata u cilju debagovanja.
- *Stablo parsiranja* - moÅ¾e se vizualizovati dot alatom
- *SemantiÄke akcije* - transformiÅ¡u stablo parsiranja u drugi oblik upotrebom
  *Visitor* obrasca.

## Terminali (*Terminal nodes*)

- Kreiraju se pravilima koje nasleÄ‘uju `Match` pravilo. Mogu se konvertovati u
  string predstavu pozivom `str` funkcije.
- Trenutno postoje dve `Match` naslednice: `StrMatch` i `RegExMatch`.

---

## Ne-terminali (*Non-terminal nodes*)

- Kreiraju se svim ostalim pravilima: `Sequence`, `OrderedChoice`, `ZeroOrMore`
itd.
- NasleÄ‘uju `list` tako da se mogu koristiti u svim kontekstima gde se moÅ¾e
  koristiti i lista.

---

## Stablo parsiranja aritmetiÄkog izraza

![](arpeggio/calc_parse_tree.dot.svg)

---

## Informacije sadrÅ¾ane u Ävorovima stabla parsiranja

Svaki Ävor stabla je objekat koji poseduje sledeÄ‡e atribute:

- `rule` - veze prema `ParsingExpression` naslednici iz modela parsera, odnosno
  pravilo koje je prepoznalo ovaj element u ulaznom stringu,
- `rule_name` - ime pravila

Red i kolona se moÅ¾e dobiti preko parsera na sledeÄ‡i naÄin:

---

- Ne-terminali nasleÄ‘uju `list` tako da se mogu koristiti u svim kontekstima gde
  se moÅ¾e koristiti i lista.
    - Indeksni pristup:

    ```

    ```

## Navigacija

Dodatno se *child* elementima moÅ¾e pristupati i po nazivu pravila:

## SemantiÄke akcije - transformacija u AST (2)

```python
class CalcVisitor(PTNodeVisitor):

    def visit_number(self, node, children):
        """
        Converts node value to float.
        """
        if self.debug:
            print("Converting {}.".format(node.value))
        return float(node.value)

    def visit_factor(self, node, children):
        """
        Applies a sign to the expression or number.
        """
        if self.debug:
            print("Factor {}".format(children))
        if len(children) == 1:
            return children[0]
        sign = -1 if children[0] == '-' else 1
        return sign * children[-1]
```
