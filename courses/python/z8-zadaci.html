.message-body[
- Obrnuta poljska notacija (Reverse Polish notation), poznatija i kao postfiksna notacija je matematiƒçka notacija izraza u kojoj operatori prate oba operanda. 
- Postfiksna notacija se formira tako ≈°to se navede: 
  1. ceo podizraz koji predstavlja prvi operand, u postfiksnoj notaciji; 
  2. ceo podizraz koji predstavlja drugi operand, u postfiksnoj notaciji; 
  3. operator.
]

## Test

- Na primer, izraz:

4 5 +
- u postfiksnoj notaciji predstavlja isto ≈°to i izraz
4 + 5
- u infiksnoj notaciji na koju smo navikli. 
- Bez obzira na to, postfiksna notacija je lak≈°a za parsiranje i evaluaciju jer ne zahteva zagrade po≈°to je uvek nedvosmisleno jasno na koja dva operanda ili podizraza se odnosi dati operator.
- Evaluaciju izraza u postfiksnoj notaciji mo≈æemo posmatrati kroz slededi slo≈æeniji izraz:
    - 3 4 5 `*` - ra≈°ƒçlanjeno na delove: (3) (4 5 `*`) (-)

---
## Test 

- Ovde je nedvosmisleno jasno da se operator `*` odnosi na operande 4 i 5, a operator ‚Äì na operand 3 i vrednost pod-izraza 4`*`5. 
- Ovo je nedvosmisleno jer se operator uvek odnosi na dva elementa koja mu prethode, bilo da su to brojevi ili podizrazi. 
- Infiksna predstava ovog izraza je:
    - 3 ‚Äì (4 `*` 5)
- U nastavku je jo≈° jedan primer koji poma≈æe u razumevanju postfiksne notacije:
    - POSTFIX: a 5 + b c - `*`
    - INFIX: (a + 5) `*` (b ‚Äì c)

---
## Test 

- Va≈° zadatak je da napravite parser izraza datog kao tekst, u kome su pojedini elementi odvojeni praznim mestima, tj. karakterom space. 
- Parser treba da razume izraz u postfiksnoj notaciji, mo≈æe da izraƒçuna njegovu vrednost i prika≈æe ga u infiksnoj notaciji radi lak≈°eg razumevanja od strane korisnika.
- Elementi izraza mogu biti:
    - Nenegativni celi brojevi
    - Reƒç koja predstavlja promenljivu
    - Karakteri + - `*` / koji predstavljaju ƒçetiri podr≈æane operacije.

---
## Test

- Parser treba zasnovati na `binarnom stablu` koji predstavlja izraz tako ≈°to se u ƒçvoru nalazi operator, a levo i desno dete tog ƒçvora su operandi koji mogu biti ili konaƒçna vrednost (broj ili promenljiva) ili novi podizraz predstavljen podstablom.

## Test

- Napisati funkciju `get_parse_tree(s)` koja prihvata string s koji predstavlja izraz u postfiksnoj notaciji. Pojedini elementi izraza se u ovom stringu odvajaju praznim mestima, tj. karakterom space. Funkcija treba da vrati `binarno stablo` koje predstavlja dati izraz.
- Napisati funkciju `eval_tree(tree, dictionary)` koja prihvata: binarno stablo izraza i reƒçnik u kome se nalaze vrednosti svih promenljivih u izrazu. Kljuƒçevi reƒçnika su imena promenljivih, a uz svaki kljuƒç je navedena vrednost date promenljive koja se koristi prilikom evaluacije izraza. Funkcija treba da vrati vrednost izraza predstavljenog binarnim stablom.
- Napisati funkciju `make_infix(tree)` koja prihvata binarno stablo izraza i formira infiksnu predstavu tog izraza. Funkcija treba da vrati `string` koji predstavlja infiksnu predstavu izraza. Svaki podizraz u infiksnoj notaciji treba biti odvojen zagradom od ostatka izraza.

## Test

- Primeri testnih sluƒçajeva:

```
