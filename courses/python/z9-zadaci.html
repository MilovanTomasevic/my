## Zadatak 1 

.message.is-info[
.message-header[
Zadatak
]
.message-body[

- Čvor grafa predstaviti po uzoru na priloženi šablon. 
- Napisati funkcije za (i) ispis svih susednih čvorova v čvora u i (ii) ispis svih veza čvora u i susednih čvorova v.
